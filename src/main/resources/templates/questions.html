<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #264653;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 960px;
            margin: 0 auto;
        }

        h2 {
            font-size: 2.4rem;
            margin-bottom: 1rem;
        }

        .answers-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin-bottom: 2rem;
        }

        .answer-button {
            color: white;
            padding: 20px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-size: 1.5rem;
            width: 100%;
            height: 75px;
        }

        .color-1 { background-color: #2a9d8f; }
        .color-2 { background-color: #e9c46a; }
        .color-3 { background-color: #f4a261; }
        .color-4 { background-color: #e76f51; }

        .answer-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .correct {
            background-color: #2ecc71 !important;
        }

        .wrong, .selected {
            background-color: #e74c3c !important;
        }

        @media (max-width: 768px) {
            .answers-container {
                grid-template-columns: 1fr;
            }
        }

        .timer {
            position: fixed;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background-color: #e76f51;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="timer" id="timerDisplay">12</div>
<div class="container">
    <input type="hidden" id="currentQuestionId" th:value="${currentQuestionId}"/>
    <div class="question-container">
        <h2 th:text="${questionText}"></h2>
    </div>
    <div class="answers-container">
        <div th:each="answer, iterStat : ${answers}">
            <button class="answer-button"
                    th:classappend="'color-' + ${iterStat.index % 4 + 1}"
                    th:text="${answer.answerText}"
                    th:onclick="${answer.isCorrect} ? 'setCorrect(this)' : 'setWrongOrSelected(this)'">
            </button>
        </div>
    </div>
</div>
<script>
    let answered = false;
        let timeLeft = 12;
        const timerDisplay = document.getElementById('timerDisplay');
        let timerInterval = setInterval(updateTimer, 1000);

        function updateTimer() {
            if(timeLeft <= 0) {
                clearInterval(timerInterval);
                setFailed();
            } else {
                timerDisplay.textContent = timeLeft;
                timeLeft -= 1;
            }
        }

    function setFailed() {
        window.location.href = '/failed';
    }

    function disableButtonsAndStopTimer() {
        clearInterval(timerInterval);
        disableButtons();
    }

    function setCorrect(button) {
        if (!answered) {
            button.classList.remove('selected', 'wrong');
            button.classList.add('correct');
            disableButtonsAndStopTimer();
            answered = true;
            setTimeout(getNextQuestion, 1000);
        }
    }

    function setWrongOrSelected(button) {
        if (!answered) {
            button.classList.add('selected', 'wrong');
            disableButtonsAndStopTimer();
            answered = true;
            setTimeout(function () {
                window.location.href = '/failed';
            }, 500);
        }
    }

    function disableButtons() {
        const buttons = document.querySelectorAll('.answer-button');
        buttons.forEach(button => {
            button.disabled = true;
        });
    }

    function getNextQuestion() {
        window.location.href = '/answerQuestion';
    }
</script>
</body>
</html>
