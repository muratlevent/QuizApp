<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #264653;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            background: white;
            width: 350px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            color: grey;
        }

        .input-group {
            margin-bottom: 20px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .button {
            padding: 15px;
            border-radius: 5px;
            border: none;
            background-color: #2a9d8f;
            color: white;
            font-size: 1rem;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
        }

        .button:hover {
            background-color: #23867a;
        }

        .button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        .register {
            color: #b3b3b3;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            margin-top: 20px;
        }

        .register a {
            color: #2a9d8f;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
    <script>
        function validatePassword() {
            const password = document.getElementById("password");
            const confirm_password = document.getElementById("confirm_password");
            if (password.value !== confirm_password.value) {
                confirm_password.setCustomValidity("Passwords don't match.");
            } else {
                confirm_password.setCustomValidity('');
            }
        }

        window.onload = function () {
            document.getElementById("password").onchange = validatePassword;
            document.getElementById("confirm_password").onkeyup = validatePassword;
        }
    </script>
</head>
<body>
<div class="container">
    <h2>REGISTER</h2>
    <p>Please fill in this form to create an account</p>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="input-group">
            <label for="username"></label><input type="text" id="username" th:field="*{username}" placeholder="Username" required>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="validation-error"></p>
        </div>
        <div class="input-group">
            <label for="password"></label><input type="password" id="password" th:field="*{password}" placeholder="Password" required>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-error"></p>
        </div>
        <div class="input-group">
            <label for="confirm_password"></label><input type="password" id="confirm_password" placeholder="Confirm Password" required onkeyup="validatePassword()">
        </div>
        <button type="submit" class="button">Register</button>
        <p class="register">Already have an account? <a href="/login">Login here</a></p>
    </form>
</div>
</body>
</html>
