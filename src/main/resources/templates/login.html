<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #264653;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            background: white;
            width: 350px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: black;
        }

        h2 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
            color: grey;
        }

        .input-group {
            margin-bottom: 20px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .button {
            padding: 15px;
            border-radius: 5px;
            border: none;
            background-color: #2a9d8f;
            color: white;
            font-size: 1rem;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
        }

        .button:hover {
            background-color: #23867a;
        }

        .button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        .register {
            color: #b3b3b3;
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            margin-top: 20px;
        }

        .register a {
            color: #2a9d8f;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>LOGIN</h2>
    <p>Please enter your credentials to login</p>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            Invalid username or password
        </div>
        <div class="input-group">
            <label for="username"></label><input type="text" id="username" name="username"
                                                 placeholder="username" required>
        </div>
        <div class="input-group">
            <label for="password"></label><input type="password" id="password" name="password"
                                                 placeholder="password" required>
        </div>
        <button type="submit" class="button">LOGIN</button>
        <p class="register">Not registered? <a href="/register">Create an account</a></p>
    </form>
</div>
</body>
</html>
