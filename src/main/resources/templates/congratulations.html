<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Congratulations</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #264653;
        }

        .container {
            text-align: center;
            width: 80%;
            max-width: 960px;
        }

        .congratulations {
            color: #e76f51;
            font-size: 2.4rem;
            margin: 0.5rem auto;
        }

        img {
            max-width: 50%;
            height: auto;
        }

        h2 {
            font-size: 1.5rem;
            color: #F4A261;
            margin: 0.5rem auto;
        }

        .play-again-button {
        background-color: #2a9d8f;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 1.2rem;
        cursor: pointer;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

        .play-again-button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

        .motivational-text {
        color: #f4a261;
        margin: 20px 0;
        font-size: 1.2rem;
    }
    </style>
</head>
<body>
<div class="container">
    <h1 class="congratulations">Congratulations! You've completed the quiz!</h1>
    <h2 th:text="${username}"></h2>
    <img th:src="@{/prize.png}" alt="Prize"/>
    <p class="motivational-text">Your knowledge is impressive! Want to try again and beat your score?</p>
    <button class="play-again-button" onclick="window.location.href='/start'">Play Again</button>
</div>
</body>
</html>
