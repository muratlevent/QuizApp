<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: 'October Devanagari', sans-serif;
            background-color: #264653;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: black;
        }

        .container {
            text-align: center;
            width: 40%;
            max-width: 960px;
            padding: 200px;
            border-radius: 8px;
            background: #F3E0AC;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logout-button {
            background: none;
            float: right;
            border: none;
            color: white;
            padding: 14px 16px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .logout-button:hover {
            background-color: #ddd;
            color: black;
        }

        .logout-button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.4rem;
            margin-bottom: 0.5em;
        }

        p {
            margin-bottom: 2em;
            font-size: 1.2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button, .register-button {
            padding: 15px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-size: 1.5rem;
            width: 150px;
            height: 75px;
            margin: 0;
            text-decoration: none;
            color: white;
            background-color: #2a9d8f;
        }

        .register-button {
            background-color: #F4A261;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .button:active, .register-button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .buttons {
                flex-direction: column;
            }

            .button, .register-button {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        .slide-out-up {
            animation: slideOutUp 0.5s ease-out forwards;
        }

        .slide-in-up {
            animation: slideInUp 0.5s ease-out forwards;
        }

        @keyframes slideOutUp {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
<div class="navbar">
    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <form th:action="@{/logout}" method="post">
            <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button type="submit" class="logout-button">Logout</button>
        </form>
    </div>
    <div th:unless="${#authorization.expression('isAuthenticated()')}">
        <button class="logout-button" onclick="window.location.href='/login'">Login</button>
    </div>
</div>

<div class="container">
    <h2>Welcome to the Quiz Game!</h2>
    <p>If you get a high score, you probably spend way too much time on Wikipedia.</p>
    <div class="buttons">
        <button class="button" onclick="loadPage('/login')">Login</button>
        <button class="button register-button" onclick="loadPage('/register')">Register</button>
    </div>
</div>
<script>
    // AJAX ile Javascript kullanarak sayfa yükleme
    function loadPage(url) {
        var container = document.querySelector('.container');
        container.classList.add('slide-out-up');

        container.addEventListener('animationend', function () {
            // Eski container'ı kaldır
            document.body.removeChild(container);

            // Yeni sayfanın içeriğini al
            fetch(url)
                .then(response => response.text())
                .then(html => {
                    // Yeni içeriği body'ye ekle
                    document.body.innerHTML = html;

                    // Yeni içeriğe animasyon uygula
                    document.querySelector('.container').classList.add('slide-in-up');
                })
                .catch(error => console.error('Error loading new page:', error));
        });
    }

</script>
</body>
</html>
