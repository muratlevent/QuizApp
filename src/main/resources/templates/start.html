<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start Quiz</title>
    <style>
        body {
            font-family: 'October Devanagari', sans-serif;
            background-color: #264653;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: black;
        }

        .container {
            text-align: center;
            width: 40%;
            max-width: 960px;
            padding: 200px;
            border-radius: 8px;
            background: #F3E0AC;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar-button {
            background: none;
            border: none;
            color: white;
            padding: 14px 16px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            float: left;
        }

        .navbar-button:hover {
            background-color: #ddd;
            color: black;
        }

        .logout-button {
            background: none;
            float: right;
            border: none;
            color: white;
            padding: 14px 16px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .logout-button:hover {
            background-color: #ddd;
            color: black;
        }

        .logout-button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 1em;
        }

        p {
            font-size: 1.5rem;
            margin: 0.5rem auto;
        }

        .input-group {
            margin-bottom: 20px;
            background: #F4A261;
            border-radius: 10px;
            overflow: hidden;
        }

        .input-group input {
            width: calc(100% - 40px);
            border: none;
            padding: 20px;
            font-size: 1.5rem;
            color: white;
            background: transparent;
            text-align: center;
        }

        .start-button {
            padding: 20px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-size: 1.5rem;
            width: 100%;
            height: 75px;
            color: white;
            background-color: #2a9d8f;
        }

        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .start-button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }

        ::placeholder {
            text-align: center;
            opacity: 1;
        }

        :-ms-input-placeholder {
            text-align: center;
        }

        ::-ms-input-placeholder {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="navbar">
    <form th:action="@{/logout}" method="post" th:object="${#httpServletRequest}">
        <input type="hidden" name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="logout-button">Logout</button>
    </form>
    <button onclick="window.location.href='/home'" class="navbar-button">Home</button>
    <button onclick="window.location.href='/scoreboard'" class="navbar-button">Scoreboard</button>
</div>
<div class="container">
    <h1>You Are Ready To Start!</h1>
    <p th:text="'Okay, ' + ${username} + ', let\'s put your skills to the test...'"></p>
    <button type="submit" class="start-button" onclick="window.location.href='/categories'">Start Quiz!</button>
</div>
<script>
    sessionStorage.setItem('gameScore', '0');
    sessionStorage.setItem('timeTaken', '0');
</script>
</body>
</html>
